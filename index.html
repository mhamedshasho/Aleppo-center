<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Aleppo Center - دفعات</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1>Aleppo Center - دفعات</h1>

    <div class="section">
        <input type="text" id="accountName" placeholder="اسم الحساب">
        <button id="addAccountBtn">إضافة حساب</button>
    </div>

    <div class="section">
        <select id="accountSelect"></select>
        <input type="number" id="paymentAmount" placeholder="المبلغ">
        <select id="currency">
            <option value="SYP">SYP</option>
            <option value="USD">USD</option>
        </select>
        <button id="addPaymentBtn">إضافة دفعة</button>
    </div>

    <h2>الحسابات القائمة</h2>
    <div id="accountsContainer"></div>

    <div id="totalAllContainer">
        <strong id="totalAll"></strong>
    </div>

    <div class="footer">
        <span>شكراً لمحمد شاشو على التطوير</span>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
