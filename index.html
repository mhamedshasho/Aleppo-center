<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Aleppo Center - دفتر الدفعات</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1>Aleppo Center</h1>

    <div class="add-account">
        <input type="text" id="accountName" placeholder="اسم الحساب">
        <input type="number" id="accountDebt" placeholder="المبلغ الكلي">
        <select id="accountCurrency">
            <option value="SYP">سوري</option>
            <option value="USD">دولار</option>
        </select>
        <button onclick="addAccount()">إضافة حساب</button>
    </div>

    <div id="accountsList">
        <!-- هنا سيتم عرض جميع الحسابات -->
    </div>

</div>

<script src="script.js"></script>
</body>
</html>
