<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Aleppo Center</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h2>Aleppo Center</h2>

    <div class="add-account">
        <input id="accountName" placeholder="اسم الحساب">
        <input id="accountDebt" type="number" placeholder="المبلغ المطلوب">
        <select id="accountCurrency">
            <option value="USD">دولار</option>
            <option value="SYP">سوري</option>
        </select>
        <button onclick="addAccount()">إضافة حساب</button>
    </div>

    <div id="accountsList"></div>

    <footer>شكراً لمحمد شاشو على تطوير</footer>
</div>

<script src="script.js"></script>
</body>
</html>
