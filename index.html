<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Aleppo Center - دفتر الدفعات</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">

<h1>Aleppo Center</h1>

<div id="accountsPage">
    <h2>الحسابات</h2>
    <div id="accountsList"></div>

    <h3>إضافة حساب جديد</h3>
    <input type="text" id="accountName" placeholder="اسم الحساب">
    <input type="number" id="accountDebtSYP" placeholder="ديون بالليرة">
    <input type="number" id="accountDebtUSD" placeholder="ديون بالدولار">
    <button onclick="addAccount()">إضافة حساب</button>
</div>

<div id="accountDetailPage" style="display:none;">
    <button onclick="backToAccounts()">رجوع</button>
    <h2 id="accountTitle"></h2>
    <div id="accountDebts"></div>
    <div id="paymentsSYP"></div>
    <div id="paymentsUSD"></div>
    <button onclick="addPayment('SYP')">إضافة دفعة بالليرة</button>
    <button onclick="addPayment('USD')">إضافة دفعة بالدولار</button>
    <button onclick="savePDF()">حفظ PDF</button>
</div>

</div>
<script src="script.js"></script>
</body>
</html>
