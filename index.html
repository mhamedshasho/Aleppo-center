<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Aleppo Center</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<h2>Aleppo Center - دفتر الحسابات</h2>

<div id="mainPage">
    <div>
        <input type="text" id="accountName" placeholder="اسم الحساب">
        <input type="number" id="accountDebt" placeholder="مجموع الديون">
        <select id="accountCurrency">
            <option value="SYP">سوري</option>
            <option value="USD">دولار</option>
        </select>
        <button onclick="addAccount()">اضافة حساب</button>
    </div>
    <div id="accountsList"></div>
</div>

<div id="accountPage" class="hidden">
    <button id="backBtn" onclick="backToMain()">الرجوع</button>
    <h2 id="accountTitle"></h2>
    <div class="summary">
        <div>ديون بالسوري: <span id="debtSYP">0</span></div>
        <div>ديون بالدولار: <span id="debtUSD">0</span></div>
        <div>مدفوع بالسوري: <span id="paidSYP">0</span></div>
        <div>مدفوع بالدولار: <span id="paidUSD">0</span></div>
        <div>الباقي بالسوري: <span id="remainingSYP">0</span></div>
        <div>الباقي بالدولار: <span id="remainingUSD">0</span></div>
    </div>

    <div class="add-payment">
        <input type="number" id="paymentAmount" placeholder="المبلغ">
        <select id="paymentType">
            <option value="payment">دفعة</option>
            <option value="debt">دين جديد</option>
        </select>
        <select id="paymentCurrency">
            <option value="SYP">سوري</option>
            <option value="USD">دولار</option>
        </select>
        <button onclick="addPaymentOrDebt()">اضافة</button>
    </div>

    <select id="filterCurrency" onchange="renderPayments(currentAccountIndex)">
        <option value="all">كل العملات</option>
        <option value="SYP">سوري</option>
        <option value="USD">دولار</option>
    </select>

    <div id="paymentsList"></div>
</div>

<script src="script.js"></script>
</body>
</html>
