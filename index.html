<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Aleppo Center - دفعات الحسابات</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1>Aleppo Center</h1>
    <div class="add-account">
        <input type="text" id="accountName" placeholder="اسم الحساب">
        <input type="number" id="accountDebt" placeholder="المبلغ الكلي للحساب">
        <select id="accountCurrency">
            <option value="SYP">ليرة سورية</option>
            <option value="USD">دولار</option>
        </select>
        <button onclick="addAccount()">اضافة حساب</button>
    </div>

    <h2>قائمة الحسابات</h2>
    <div id="accountsList"></div>

    <footer>شكراً لمحمد شاشو على تطوير</footer>
</div>

<script src="script.js"></script>
</body>
</html>
