<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>الحسابات</title>
<link rel="stylesheet" href="style.css">
</head>

<body>

<!-- ===== شاشة الحسابات ===== -->
<div id="accountsView">

    <h2>الحسابات</h2>

    <div class="add-account">
        <input id="accName" placeholder="اسم الحساب">
        <button onclick="addAccount()">إضافة حساب</button>
    </div>

    <div id="cards" class="cards"></div>

</div>

<!-- ===== شاشة حساب واحد ===== -->
<div id="accountView" style="display:none">

    <div class="top-bar">
        <button onclick="back()">رجوع</button>
        <h2 id="title"></h2>
        <button onclick="deleteAccount()">حذف الحساب</button>
    </div>

    <div class="actions">
        <button onclick="addPay('SYP')">➕ دفعة سوري</button>
        <button onclick="addPay('USD')">➕ دفعة دولار</button>
    </div>

    <div class="filters">
        <input placeholder="بحث باسم الدفعة" oninput="setSearch(this.value)">
        <input placeholder="شهر (01-12)" oninput="setMonth(this.value)">
        <input placeholder="سنة (2026)" oninput="setYear(this.value)">
    </div>

    <div id="info"></div>

</div>

<script src="script.js"></script>
</body>
</html>
