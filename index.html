<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Aleppo Center</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Aleppo Center</h1>

<div class="container">

<div id="accountsView">
    <input id="accName" placeholder="اسم الحساب">
    <input id="accAmount" type="number" placeholder="دين ابتدائي">
    <select id="accCurrency">
        <option value="SYP">سوري</option>
        <option value="USD">دولار</option>
    </select>
    <button class="btn-green" onclick="addAccount()">إضافة حساب</button>
    <div id="cards"></div>
</div>

<div id="accountView" style="display:none">
    <button class="btn-gray" onclick="back()">رجوع</button>
    <h2 id="title"></h2>

    <button class="btn-red" onclick="addDebt('SYP')">إضافة دين سوري</button>
    <button class="btn-red" onclick="addDebt('USD')">إضافة دين دولار</button>
    <button class="btn-green" onclick="addPay('SYP')">إضافة دفعة سوري</button>
    <button class="btn-green" onclick="addPay('USD')">إضافة دفعة دولار</button>
    <button class="btn-red" onclick="deleteAccount()">حذف الحساب</button>

    <div id="info" class="row"></div>
</div>

</div>

<script src="script.js"></script>
</body>
</html>
