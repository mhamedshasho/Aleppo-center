<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>دفعات الحسابات</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>دفعات الحسابات</h2>

    <div class="add-account">
        <input type="text" id="accountName" placeholder="اسم الحساب">
        <button class="green" onclick="addAccount()">إضافة حساب</button>
    </div>

    <input type="text" id="searchAccount" placeholder="بحث عن حساب" onkeyup="searchAccounts()">

    <div id="accountsView" class="cards"></div>

    <div id="accountDetail" style="display:none;">
        <div class="top-bar">
            <button class="red" onclick="backToAccounts()">رجوع</button>
            <h2 id="accountTitle"></h2>
            <button class="red" onclick="deleteCurrentAccount()">حذف الحساب</button>
        </div>

        <div class="actions">
            <select id="paymentType">
                <option value="ايجار">ايجار</option>
                <option value="مصاريف">مصاريف</option>
                <option value="دفعة أخرى">دفعة أخرى</option>
            </select>
            <input type="number" id="paymentAmount" placeholder="المبلغ">
            <select id="paymentCurrency">
                <option value="USD">دولار</option>
                <option value="SYP">سوري</option>
            </select>
            <button class="green" onclick="addPayment()">إضافة دفعة</button>
        </div>

        <input type="text" id="searchPayment" placeholder="بحث في الدفعات" onkeyup="renderCurrentAccount()">

        <div id="info"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
