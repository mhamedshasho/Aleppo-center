<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Aleppo Center - دفتر الدفعات</title>
<link rel="stylesheet" href="style.css">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>

<div class="container">
    <h1 id="mainTitle">Aleppo Center - دفتر الدفعات</h1>

    <div id="mainMenu">
        <div class="section">
            <input type="text" id="accountName" placeholder="اسم الحساب">
            <input type="number" id="accountDebt" placeholder="كم عليه (مديونية)">
            <button onclick="addAccount()">إضافة حساب</button>
        </div>
        <div id="accountsContainer"></div>
    </div>

    <div id="accountView" style="display:none">
        <button onclick="backToMain()" class="backBtn">رجوع</button>
        <h2 id="accountTitle"></h2>
        <div class="section">
            <input type="number" id="paymentAmount" placeholder="قيمة الدفعة">
            <select id="paymentCurrency">
                <option value="SYP">ليرة سورية</option>
                <option value="USD">دولار</option>
            </select>
            <select id="paymentType">
                <option value="payment">دفعة تم دفعها</option>
                <option value="debt">ما عليه (دين)</option>
            </select>
            <button onclick="addPaymentToAccount()">إضافة</button>
        </div>
        <ul id="paymentList"></ul>
        <div id="accountSummary"></div>
        <canvas id="paymentChart" style="max-height:300px;margin-top:20px;"></canvas>
        <div class="section">
            <button onclick="savePDF(currentAccountIndex)">حفظ PDF</button>
            <button onclick="deleteCurrentAccount()" class="deleteBtn">حذف الحساب</button>
        </div>
    </div>

    <div class="footer">
        شكراً لمحمد شاشو على تطوير
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
